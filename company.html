<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/itc-slider.css">
    <link rel="stylesheet" href="CSS/style.css">

    <style>

      .itc-slider__items {
        counter-reset: slide;
        
      }
  
      .itc-slider__item {
        flex: 0 0 25%;
        max-width: 25%;
        counter-increment: slide;
        height: 600px;
      }
  
      .itc-slider__item img{
        width : 400px;
        padding: 60px 15px 0px;
        
      }
  
  </style>
  <style> 
    html { height: 100%; 
     scroll-behavior: smooth;
    }
    body {
     margin: 0;
     height: 100%;
     background:linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(image/fon.png);
     background-size: cover;
     background-attachment: fixed;
     background-color: rgba(0,0,0,)
    } 
</style>
<title>COMPANY</title>
    <script defer src="scripts/itc-slider.js"></script>
  </head>
  <body>
    <!--Шапка сайта-->
    <header class="header">
        <div class="container">
            <div class="logo"><></div>
            <div class="logo-title"><a href="index.html">PLATINUM TECHNOLOGY</a></div>
            <nav class="menu">
                <ul>
                    <li class="menu-item"><a href="index.html"><p class="scale">ГЛАВНАЯ</p></a></li>
                    <li class="menu-item"><a href="price.html"><p class="scale">ПРАЙС</p></a></li>
                    <li class="menu-item"><a href="team.html"><p class="scale">КОМАНДА</p></a></li>
                    <li class="menu-item"><a href="company.html"><p class="scale">КОМПАНИИ</p></a></li>
                </ul>
            </nav>
        </div>
    </header>
  
<div class="container-slider">
  <div class="company-title">Компании с которыми мы сотрудничаем</div>
    <div class="itc-slider" data-slider="itc-slider" data-loop="true" data-autoplay="false">
      <div class="itc-slider__wrapper">
        <div class="itc-slider__items">
          <div class="itc-slider__item">
            <img src="image/company/apple.png" alt="apple">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/dell.png" alt="dell">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/hp.png" alt="hp">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/huawei.png" alt="huawei">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/ibm.png" alt="ibm">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/intel.png" alt="intel">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/microsoft.png" alt="microsoft">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/nintendo-switch.png" alt="nintendo">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/oracle.png" alt="oracle">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/samsung.png" alt="samsung">
          </div>
          <div class="itc-slider__item">
            <img src="image/company/sony.png" alt="sony">
          </div>
        </div>
      </div>
      <button class="itc-slider__btn itc-slider__btn_prev"></button>
      <button class="itc-slider__btn itc-slider__btn_next"></button>
      <ol class="itc-slider__indicators">
        <li class="itc-slider__indicator" data-slide-to="1"></li>
        <li class="itc-slider__indicator" data-slide-to="2"></li>
        <li class="itc-slider__indicator" data-slide-to="3"></li>
        <li class="itc-slider__indicator" data-slide-to="4"></li>
        <li class="itc-slider__indicator" data-slide-to="5"></li>

        <li class="itc-slider__indicator" data-slide-to="7"></li>
